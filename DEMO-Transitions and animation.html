<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>DEMO-Transitions and animation</title>

	<link rel="stylesheet" href="vendor/font_awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/webui-components-all.css">

	<link rel="stylesheet" href="site.css">

</head>

<body class="text-sm background-accent-2-light color-accent-5">

	<div class="responsive-gutter-sm">

		<div class="row-spacing-lg"></div>

		<div id="MainTitle">
			<div class="row align-items-center">
				<div class="col-8 text-mega">
					WebUI
				</div>
				<div class="col-16">

					<div class="row">
						<div class="col flex justify-content-end">
							<img src="images/webui_blue_64x64.png" alt="Media" />
						</div>
					</div>
					<div class="row">
						<div class="col flex justify-content-end text-sm text-italic">
							The Swiss Army Knife of CSS frameworks
						</div>
					</div>

				</div>
			</div>

		</div>

		<div class="row-spacing-lg"></div>

		<div class="row">
			<div class="col">
				<div class="text-sm pad-bottom-md">Color transitions</div>
			</div>
		</div>

		<div class="row col-padding-sm">
			<div class="col col-12-bp-3-under">
				<div class="container width-lg height-lg border-lg border-accent-4 border-focus-info border-color-transition-short place-middle-center" tabindex="0">
					<span class="place-middle-center">Short border focus transition</span>
				</div>
			</div>
			<div class="col col-12-bp-3-under">
				<div class="container width-lg height-lg border-lg border-accent-4 boundary-focus-success boundary-transition-medium place-middle-center" tabindex="0">
					<span class="place-middle-center">Medium boundary focus transition</span>
				</div>
			</div>
			<div class="col col-12-bp-3-under">
				<div class="container width-lg height-lg border-lg border-accent-4 outline-focus-accent-2 outline-transition-long place-middle-center" tabindex="0">
					<span class="place-middle-center">Long outline focus transition</span>
				</div>
			</div>
			<div class="col col-12-bp-3-under">
				<div class="container width-lg height-lg border-lg border-accent-4 background-focus-success-light background-color-transition-long place-middle-center" tabindex="0">
					<span class="place-middle-center">Long background color focus transition</span>
				</div>
			</div>
		</div>

		<div class="row-spacing-lg"></div>

		<div class="row">
			<div class="col">
				<div class="text-sm pad-bottom-md">Slide animation</div>
			</div>
		</div>

		<div class="row">
			<div class="col">

				<div class="row">
					<div class="col gap-vertical-xs">
						<button type="button" id="commandTransitionDown" class="button-sm button-info rounded-sm col-spacing-right-xs">Move Down</button>
						<button type="button" id="commandTransitionUp" class="button-sm button-info rounded-sm col-spacing-right-xs">Move Up</button>
						<button type="button" id="commandTransitionRight" class="button-sm button-info rounded-sm col-spacing-right-xs">Move Right</button>
						<button type="button" id="commandTransitionLeft" class="button-sm button-info rounded-sm col-spacing-right-xs">Move Left</button>
					</div>
				</div>
				<div class="row-spacing-lg"></div>
				<div class="row">
					<div class="col container height-lg-xl border-sm border-accent-4 background-light">
						<div class="container success width-md height-md text-xs text-center top-initial left-initial" id="transitionPanel">
							<span class="place-middle-center">Use buttons above to move this</span>
						</div>
					</div>
				</div>

			</div>

		</div>


		<!--
		<div class="row-spacing-lg"></div>

		<div class="row">
			<div class="col">
				<div class="text-sm pad-bottom-md">Heading</div>
			</div>
		</div>

			<div class="col">
				<div class="row">
					<div class="col">

						Content
					</div>
					<div class="col">

						Content
					</div>
				</div>
			</div>
		</div>

		-->

		<div class="row-spacing-lg"></div>
	</div>


	<script type="text/javascript" src="dist/js/webui-components.js"></script>

	<script>

		webui.ready(function() {
			

			// Slide transitions
			ui("#commandTransitionDown").click( function() {
				ui("#transitionPanel").slideVertical("down", 100, 2000);
			});

			ui("#commandTransitionUp").click( function() { 
				ui("#transitionPanel").slideVertical("up", 100, 2000);
			});

			ui("#commandTransitionRight").click( function() { 
				ui("#transitionPanel").slideHorizontal("right", 100, 2000);
			});

			ui("#commandTransitionLeft").click( function() { 
				ui("#transitionPanel").slideHorizontal("left", 100, 2000);
			});


			/*
			ui(".expand").focus(function(e) {
				ui(this).css("width", "20rem");
			}).blur(function(e) {
				ui(this).css("width", "10rem");
			});
			*/
			
			ui(".expand").focus(function(e) {
				ui(this).expandHorizontal(1000, "20rem");
			}).blur(function(e) {
				ui(this).collapseHorizontal(1000, "10rem");
			});
			
				
		});
			
	</script>

</body>

</html>
