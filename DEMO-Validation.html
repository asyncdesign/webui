		<div class="panel text-lg">
			Form controls (These controls have no rounding applied - default, and are responsive meaning they will occupy the full width

		<div class="row-spacing-xs"></div>

		<div class="panel background-secondary rounded-sm">

			<div class="table-group">
				<div class="table-row">
					<div class="table-col-20 respond-bp-3-under">
						<div class="row-spacing-xs"></div>
						<div class="form-row flex flex-wrap flex-items-center text-sm">

							<div class="form-col-3 respond-bp-4-under">

							</div>
							<div class="form-col-4 respond-bp-4-under">

								<input list="brands" name="brand" class="input-sm text-lg width-full accessibility">

									<option value="Apple">
										<option value="HTC">
											<option value="LG">
												<option value="Microsoft">
													<option value="Motorola">
														<option value="Nokia">
															<option value="Samsung">
																<option value="Sony">

							</div>

						<div class="row-spacing-sm"></div>
					</div>
				</div>

			<div class="row-spacing-xs"></div>

			<div class="table-group">
				<div class="table-row">
					<div class="table-col-20 respond-bp-3-under">
						<div class="content-row flex flex-wrap flex-items-center">
							<div class="form-col width-md respond-bp-4-under control-label-md">
								Textbox 1
							</div>
							<div class="form-col-3 respond-bp-4-under">
								<input id="textbox1" type="text" value="" class="input-lg width-full background-highlight accessibility" />
							</div>
							<div class="form-col width-md respond-bp-4-under control-label-md text-left">
								Textbox 2
							</div>
							<div class="form-col-3 respond-bp-4-under">
								<input id="textbox2" type="text" value="" class="input-lg width-full accessibility" />
							</div>
							<div class="form-col width-md respond-bp-4-under control-label-md">
								Textbox 3
							</div>
							<div class="form-col-3 respond-bp-4-under">
								<input id="textbox3" type="text" value="" class="input-lg width-full accessibility" />
							</div>
							<div class="form-col width-md respond-bp-4-under control-label-md">
								Button 1
							</div>
							<div class="form-col-3 respond-bp-4-under">
								<button id="buttonExampleText" type="button" class="button-md button-success width-full accessibility">Example Text</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row-spacing-xs"></div>

			<div class="table-group">
				<div class="table-row">
					<div class="table-col-20 respond-bp-3-under">
						<div class="content-row">
							<div class="form-col respond-bp-4-under width-lg">
								<div class="form-row">
									<div class="form-col width-sm">
										<div class="checkbox accessibility">
											<input type="checkbox" value="" id="checkbox1" />
											<label for="checkbox1"></label>
										</div>
									</div>
									<div class="form-col control-label-xs">
										Checkbox 1
									</div>
								</div>
							</div>
							<div class="form-col respond-bp-4-under width-lg">
								<div class="form-row">
									<div class="form-col width-sm">
										<div class="checkbox accessibility">
											<input type="checkbox" value="" id="checkbox2" />
											<label for="checkbox2"></label>
										</div>
									</div>
									<div class="form-col control-label-xs">
										Checkbox 2
									</div>
								</div>
							</div>
							<div class="form-col respond-bp-4-under width-lg">
								<div class="form-row">
									<div class="form-col width-sm">
										<div class="checkbox accessibility">
											<input type="checkbox" value="" id="checkbox3" />
											<label for="checkbox3"></label>
										</div>
									</div>
									<div class="form-col control-label-xs">
										Checkbox 3
									</div>
								</div>
							</div>
							<div class="form-col respond-bp-4-under width-lg">
								<div class="form-row">
									<div class="form-col width-sm">
										<div class="checkbox accessibility">
											<input type="checkbox" value="" id="checkbox4" />
											<label for="checkbox4"></label>
										</div>
									</div>
									<div class="form-col control-label-xs">
										Checkbox 4
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row-spacing-lg"></div>

		<div class="panel color-accent-5">
			JavaScript utility functions.
		</div>
		<div class="row-spacing-xs"></div>

		<div class="body background-secondary rounded-sm text-sm">

			<div class="content-row">

				<div class="content-col-10 respond-bp-4-under">

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandAdd" class="button-fluid button-accent-1 accessibility">Move selected options from list 1 to list 2</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandRemove" class="button-fluid button-accent-1 accessibility">Move selected options from list 2 to list 1</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandClearSelected" class="button-fluid button-accent-1 accessibility">Clear selected items from list 2</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandSetInvalid" class="button-fluid button-accent-1 accessibility">Highlight list 1</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandReset" class="button-fluid button-accent-1 accessibility">Reset lists</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandNormalise" class="button-fluid button-accent-1 accessibility">Normalise lists</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandDisableListConditionally" class="button-fluid button-accent-1 accessibility">Disable both lists if textbox 1 contains 0</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandGetOptionValues" class="button-fluid button-accent-1 accessibility">Get list 2 option values</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandGetOptionTexts" class="button-fluid button-accent-1 accessibility">Get list 2 option texts</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandGetSelection" class="button-fluid button-accent-1 accessibility">Get page selected text specifying textbox 1 as the target.</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandCheckboxChecked" class="button-fluid button-accent-1 accessibility">Is checkbox 1 checked and checkbox 2 unckecked</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandConformingString" class="button-fluid button-accent-1 accessibility">Does textbox 1 conform to an email address allowing for empty. Textbox 2 must contain a value.</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandNumericRange" class="button-fluid button-accent-1 accessibility">Is textbox 1 a numeric value in range 0.5 - 99.9 disallowing empty?</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandIntegerRange" class="button-fluid button-accent-1 accessibility">Is textbox 1 an integer value in range -20 - +20 disallowing empty? Checkbox 1 must not be checked.</button>
						</div>
					</div>

				</div>

				<div class="content-col-10 respond-bp-4-under">

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandValidateInteger" class="button-fluid button-accent-1 accessibility">Is textbox 1 an integer between 1 and 31 allowing empty? 'England' must be selected in list 1</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandValidDate" class="button-fluid button-accent-1 accessibility">Is textbox 1 a valid date DD/MM/YYYY</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandRetrospectiveDate" class="button-fluid button-accent-1 accessibility">Is textbox 1 a retrospective date DD/MM/YYYY, and allowing empty.</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandFutureDate" class="button-fluid button-accent-1 accessibility">Is textbox 1 a future date DD/MM/YYYY</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandDateGreaterThan" class="button-fluid button-accent-1 accessibility">Is textbox 2 > textbox 1 using format DD/MM/YYYY HH:mm:ss</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandDisableTextboxConditionally" class="button-fluid button-accent-1 accessibility">Disable textbox 1 and set value with disabled text, if textbox 2 contains 0</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandEnableTextboxConditionally" class="button-fluid button-accent-1 accessibility">Enable textbox 1 and set value with enabled text, if textbox 2 contains 0</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandDisableWithValue" class="button-fluid button-accent-1 accessibility">Disable button 1 and set with value</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandEnableWithValue" class="button-fluid button-accent-1 accessibility">Enable button 1 and set with value</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandAddSelectOption" class="button-fluid button-accent-1 accessibility">Add option to dropdown list</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandInitialiseSelect" class="button-fluid button-accent-1 accessibility">Initialise the dropdown</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandInitialiseSelectWithClasses" class="button-fluid button-accent-1 accessibility">Initialise the dropdown with css classes</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandInitialiseSelectWithClassesWithValues" class="button-fluid button-accent-1 accessibility">Initialise the dropdown with css classes, and with available and unavailable text</button>
						</div>
					</div>

					<div class="content-row">
						<div class="form-col-20">
							<button type="button" id="commandSetSelectedIndex" class="button-fluid button-accent-1 accessibility">Set the dropdown selected index to 2</button>
						</div>
					</div>


				</div>

			</div>

		</div>

		<div class="row-spacing-xl"></div>

	</div>


	<script type="text/javascript" src="dist/js/webui.js"></script>

	<script>

		webui.ready(function() {

			var selectCounter = 1;
				
			ui("#commandAdd").click( function() { 
				ui("#list1").moveOptionsTo("#list2", false);
			});
			
			ui("#commandRemove").click( function() { 
				ui("#list2").moveOptionsTo("#list1", false);
			});
			
			ui("#commandClearSelected").click( function() { 
				ui("#list2").removeOptions(true);
			});
					
			ui("#commandSetInvalid").click( function() { 
				ui("#list1").setState("control", "control boundary-danger", true);
			});
			
			ui("#commandDisableListConditionally").click( function() { 
				ui("#list1, #list2").disableConditionally("#textbox1", ["0"], "control control-disabled", "control");
			});
			
			ui("#commandGetOptionValues").click( function() { 
				alert(ui("#list2").getOptionValues());
			});
			
			ui("#commandGetOptionTexts").click( function() { 
				alert(ui("#list2").getOptionLabels());
			});
			
			ui("#commandGetSelection").click( function() { 
				alert(ui.getSelectedContent("#textbox1", false, false));
			});
			
			ui("#commandCheckboxChecked").click( function() { 
				alert(ui("#checkbox1").isChecked("#checkbox2", ui.FALSE_VALUE));
			});
			
			ui("#commandConformingString").click( function() { 
				alert(ui("#textbox1").hasConformingString(ui.EMAIL_ADDRESS, true, "#textbox2", ui.ANY_VALUE));
			});
			
			ui("#commandNumericRange").click( function() { 
				alert(ui("#textbox1").hasNumericInRange(0.5, 99.9, false));
			});
			
			ui("#commandIntegerRange").click( function() { 
				alert(ui("#textbox1").hasIntegerInRange(-20, 20, false, "#checkbox1", ui.FALSE_VALUE));
			});
			
			ui("#commandValidateInteger").click( function() { 
				alert(ui("#textbox1").hasIntegerInRange(1, 31, true, "#list1", /^(England)$/));
			});
			
			ui("#commandValidDate").click( function() { 
				alert(ui("#textbox1").hasValidDateTime("DD/MM/YYYY"));
			});
			
			ui("#commandRetrospectiveDate").click( function() { 
				alert(ui("#textbox1").hasPastDateTime("DD/MM/YYYY", true));
			});
			
			ui("#commandFutureDate").click( function() { 
				alert(ui("#textbox1").hasFutureDateTime("DD/MM/YYYY"));
			});
			
			ui("#commandDateGreaterThan").click( function() { 
				var dateTime1 = ui.convertToDate(ui("#textbox1").val(), "DD/MM/YYYY HH:mm:ss");
				var dateTime2 = ui.convertToDate(ui("#textbox2").val(), "DD/MM/YYYY HH:mm:ss");

				alert(dateTime2 > dateTime1);
			});
					
			ui("#commandDisableTextboxConditionally").click( function() { 
				ui("#textbox1").disableConditionally(["#textbox2"], ["0"], "input control-disabled", "input", "Disabled", "Enabled");
			});
			
			ui("#commandEnableTextboxConditionally").click( function() { 
				ui("#textbox1").enableConditionally(["#textbox2"], ["0"], "input", "input control-disabled", "Enabled", "Disbaled");
			});
			
			ui("#commandReset").click( function() { 
				ui("#list1").reset(true);
				ui("#list2").reset(true);
			});
					
			ui("#commandNormalise").click( function() { 
				ui("#list1").setState("control-disabled boundary-danger", "control", false);
				ui("#list2").setState("control-disabled boundary-danger", "control", false);
			});
					
			ui("#commandDisableWithValue").click( function() { 
				ui("#buttonExampleText").disable("button button-disabled", "button button-success", "Changed Text");
			});
			
			ui("#commandEnableWithValue").click( function() { 
				ui("#buttonExampleText").enable("button button-success", "button button-disabled", "Example Text");
			});
			
			ui("#commandAddSelectOption").click( function() {
				ui("#selectInitialise").addOption(selectCounter, "Option " + selectCounter);
				selectCounter++;
			});
			
			ui("#commandInitialiseSelect").click( function() { 
				ui("#selectInitialise").initializeOptionsList();
			});
			
			ui("#commandInitialiseSelectWithClasses").click( function() { 
				ui("#selectInitialise").initializeOptionsList("input", "input control-disabled");
			});
			
			ui("#commandInitialiseSelectWithClassesWithValues").click( function() { 
				ui("#selectInitialise").initializeOptionsList("input", "input control-disabled", "Available items", "Unavailable");
			});
						
			ui("#commandSetSelectedIndex").click( function() { 
				ui("#selectInitialise").setSelectedOption(2);
			});
			
				
		});
			
	</script>

</body>

</html>
