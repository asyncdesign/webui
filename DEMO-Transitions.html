<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>title</title>

	<link rel="stylesheet" href="vendor/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/webui.css">

	<link rel="stylesheet" href="site.css">

</head>

<body class="text-sm color-accent-5">


	<div class="responsive-gutter-md">

		<div class="row-spacing-lg"></div>

		<div id="MainTitle" class="panel">
			<div class="content-row">
				<div class="form-col-15 text-xl text-bold color-accent-1 respond-bp-3-under">
					<div class="row-spacing-lg"></div>
					WebUI. CSS Framework
				</div>
				<div class="form-col-5 respond-bp-3-under">
					<div class="row-spacing-sm"></div>
					<div class="content-row move-right respond-bp-3-under">
						<div class="form-col-5">
							<img src="images/webui_blue_64x64.png" alt="Media" />
						</div>
					</div>
					<div class="content-row move-right respond-bp-3-under">
						<div class="content-row">
							<div class="form-col-20 text-sm text-italic">
								Built with SASS
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row-spacing-lg"></div>

		<div class="panel text-lg">
			Transitions
		</div>

		<div class="row-spacing-md"></div>

		<div class="container">

			<div class="panel">
				Form control transition effects
			</div>


			<div class="panel text-sm">
				
				<div class="row-spacing-lg"></div>

				<div class="content-row flex-items-center">
					<div class="form-col">
						<input type="button" class="button-sm menu-button-accent-1 outline-focus-accent-2-light rounded-md transition-long" value="Default" />
					</div>
					<div class="form-col">
						<input type="text" class="input-sm outline-focus-accent-1-light rounded-sm transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<input type="button" class="button-sm menu-button-accent-2 boundary-focus-accent-2-light rounded-md transition-long" value="Default" />
					</div>
					<div class="form-col">
						<input type="text" class="input-sm boundary-focus-accent-2-light rounded-sm transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<input type="button" class="button-sm menu-button-accent-3 border-focus-accent-3-dark rounded-md transition-long" value="Default" />
					</div>
					<div class="form-col">
						<input type="text" class="input-sm border-focus-accent-3 background-focus-accent-3-light rounded-sm transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<button type="button" class="button-sm menu-button-accent-4 rounded-md transition-long">Default</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm background-focus-accent-4-light rounded-sm transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<button type="button" class="button-sm menu-button-accent-5 rounded-md transition-long accessibility">Default</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm rounded-sm transition-long accessibility" />
					</div>
				</div>
			</div>
			<div class="panel text-sm background-dark">
				
				<div class="row-spacing-lg"></div>

				<div class="content-row flex-items-center">
					<div class="form-col">
						<button type="button" class="button-sm menu-button-success outline-focus-success-dark rounded-md transition-long">Default</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm outline-focus-success-dark rounded-sm control-success transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<button type="button" class="button-sm menu-button-info outline-focus-info rounded-md transition-long">Default</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm outline-focus-info border-focus-info-light rounded-sm control-info transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<button type="button" class="button-sm menu-button-warning outline-focus-accent-4-dark rounded-md transition-long">Default</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm outline-focus-accent-4-dark border-focus-warning-light rounded-sm control-warning transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<button type="button" class="button-sm menu-button-danger rounded-md transition-long accessibility">Default</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm rounded-sm control-danger transition-long accessibility" />
					</div>
				</div>

				<div class="row-spacing-lg"></div>
			</div>
			<div class="panel text-sm">
				
				<div class="row-spacing-sm"></div>

				<div class="row-spacing-md"></div>
				<div class="content-row flex-items-center">
					<div class="form-col">
						<div class="radio accessibility">
							<input type="radio" value="" id="radio1" />
							<label for="radio1" class="background-focus-accent-2-light transition-long"></label>
						</div>
					</div>
					<div class="form-col-1">
						<div class="checkbox accessibility">
							<input type="checkbox" value="" id="checkbox1" />
							<label for="checkbox1" class="background-focus-success-light transition-long"></label>
						</div>
					</div>
				</div>

			</div>

		</div>

		<div class="row-spacing-xl"></div>

	</div>


	<script type="text/javascript" src="dist/js/webui.js"></script>
	<script type="text/javascript" src="dist/js/webui-utils.min.js"></script>
	<script type="text/javascript" src="dist/js/webui-validation.min.js"></script>

	<script>

		webui.ready(function() {
				
				
		});
			
	</script>

</body>

</html>
