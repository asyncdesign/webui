    <script>


      $( document ).ready(function() {        
        
        // Media breakpoints
        
        ui.setMediaHeight("leftHeaderPanel", "44px");
        ui.setMediaHeight("rightHeaderPanel", "44px");
        ui.setMediaHeight("mainContentContainer", (window.innerHeight - 180) + "px", null, ["md", ""]);
        ui.setMediaHeight("leftMenuColumn", (window.innerHeight - 120) + "px", "min", ["md", ""]);

        ui.initMenus({
          dropdownFadeInDuration: 1000,
          dropdownFadeOutDuration: 700
        });

        ui.toggleControl($("#dropdownDocumentation"), "on"); 


        // Events

        $( window ).resize(function() {
          ui.setMediaHeight("mainContentContainer", (window.innerHeight - 180) + "px", null, ["md", ""]);
          ui.setMediaHeight("leftMenuColumn", (window.innerHeight - 120) + "px", "min", ["md", ""]);
        });                      

        
        $("#menuShrink").click( function() { 
          
          if ($("#leftPanel").hasClass("width-11")) {
            $("#leftPanel").addClass("hidden");
            $("#leftPanel").removeClass("width-11");
            $("#rightPanel").addClass("width-full");
            $("#rightPanel").removeClass("width-adjacent-11");	
          }
          else {
            $("#leftPanel").removeClass("hidden");
            $("#leftPanel").addClass("width-11");
            $("#rightPanel").addClass("width-adjacent-11");
            $("#rightPanel").removeClass("width-full");			
          }
        });			
        
        
        $("#menuButtonHome").click( function() {
          document.location.href = "/webui/index.html"
        });			

        $("#menuButtonDocumentation").click( function() {
          document.location.href = "/webui/getting_started.html"
        });

        
        $("#menuButtonExamples").click( function() {          
        });
        

        $("#menuButtonHomeMobile").click( function() {
          document.location.href = "/webui/index.html"
        });			
        
                             
        
        $("a").click( function() { 
          var url = this.href;

          console.log(url);
                 
          document.location.href = url;
        });
                  
            

        // Initialise syntax highlighter
        
        codeHighlighter.highlight(["snippet1", "snippet2", "snippet3", "snippet4", "snippet5", "snippet6", "snippet7", "snippet20", "snippet21", "snippet22", "snippet30", "snippet33", "snippet40"]);
        
      });
          
    </script>
