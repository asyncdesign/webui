	<script type="text/javascript" src="dist/js/webui-components.js"></script>

	<script>

		webui.ready(function() {
							

			var carousel1 = ui("#carousel1")
							.carouselControl({ 
								interval: 10000,
								autoPlay: true,
								autoScale: true,
								playDirection: "next",
								stopOnHover: true,
								transitionDuration: 1200, 
								transitionType: "crossfade",
								transitionOrientation: "horizontal"
							});
			
			
			carousel1.on("ui.carousel.change.before", function(e) {
				ui("#c1_textForSlide1, #c1_textForSlide2, #c1_textForSlide3").hide();
			});
			
			ui("#c1_textForSlide1").fadeIn(1000);
			
			carousel1.on("ui.carousel.change.after", function(e) {
				if (e.detail == 1) {
					ui("#c1_textForSlide1").fadeIn(1000);
				}
				else if (e.detail == 2) {
					ui("#c1_textForSlide2").fadeIn(1000);
				}
				else if (e.detail == 3) {
					ui("#c1_textForSlide3").fadeIn(1000);
				}
			});
			

			ui("#c1_selectSlide").change( function() { 
				var index = webui(this).getOptionValues(true)[0];
				carousel1.select(index);
				
				if (index == 0) {
					ui("#c1_textForSlide1").fadeIn(1000);
				}
				else if (index == 1) {
					ui("#c1_textForSlide2").fadeIn(1000);
				}
				else if (index == 2) {
					ui("#c1_textForSlide3").fadeIn(1000);
				}
				
			});
			
			ui("#c1_prev").click(function(e) {
				e.preventDefault();
				carousel1.prev();
			});
			
			ui("#c1_next").click(function(e) {
				e.preventDefault();
				carousel1.next();
			});

			ui("#c1_play").click(function(e) {
				e.preventDefault();
				carousel1.play();
			});
			
			ui("#c1_stop").click(function(e) {
				e.preventDefault();
				carousel1.stop();
			});
			
			carousel1.select(2);

			
			var carousel2 = ui("#carousel2")
							.carouselControl({ 
								interval: 10000,
								autoPlay: true,
								autoScale: false,
								playDirection: "next",
								stopOnHover: true,
								transitionDuration: 1000, 
								transitionType: "slide", 
								transitionOrientation: "horizontal",
								width: "464px",
								height: "136px"
							});


			carousel2.on("ui.carousel.change.before", function(e) {
				ui("#c2_textForSlide1, #c2_textForSlide2, #c2_textForSlide3").hide();
			});
			

			carousel2.on("ui.carousel.change.after", function(e) {
				if (e.detail == 1) {
					ui("#c2_textForSlide1").fadeIn(1000);
				}
				else if (e.detail == 2) {
					ui("#c2_textForSlide2").fadeIn(1000);
				}
				else if (e.detail == 3) {
					ui("#c2_textForSlide3").fadeIn(1000);
				}
			});
			

			ui("#c2_selectSlide").change( function() { 
				var index = webui(this).getOptionValues(true)[0];
				carousel2.select(index);
				if (index == 0) {
					ui("#c2_textForSlide1").fadeIn(1000);
				}
				else if (index == 1) {
					ui("#c2_textForSlide2").fadeIn(1000);
				}
				else if (index == 2) {
					ui("#c2_textForSlide3").fadeIn(1000);
				}
			});
			
			ui("#c2_prev").click(function(e) {
				e.preventDefault();
				carousel2.prev();
			});
			
			ui("#c2_next").click(function(e) {
				e.preventDefault();
				carousel2.next();
			});

			ui("#c2_play").click(function(e) {
				e.preventDefault();
				carousel2.play();
			});
			
			ui("#c2_stop").click(function(e) {
				e.preventDefault();
				carousel2.stop();
			});

			carousel2.select(1);

			
			ui(".zoom-image").zoomControl({ 
				zoomFactor: 1.2,
				trigger: "hover",
				transitionDuration: 300
			});

				
		}, true);



			
	</script>
