	<script>

		webui.ready(function() {


			ui("#radial1").radialControl({
				zoom: 0.85,
				mode: "top",
				responsive: true,
				transitionDuration: 500
			});
		
			ui("#radial2").radialControl({
				zoom: 1.6,
				mode: "full",
				responsive: false,
				transitionDuration: 1000
			});
			

			/*
			ui(".expand").focus(function(e) {
				ui(this).css("width", "20rem");
			}).blur(function(e) {
				ui(this).css("width", "10rem");
			});
			*/
			
			ui(".expand").focus(function(e) {
				ui(this).expandHorizontal(1000, "20rem");
			}).blur(function(e) {
				ui(this).collapseHorizontal(1000, "10rem");
			});
			
				
		});
			
	</script>
