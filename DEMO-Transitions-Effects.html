<body class="text-sm color-accent-5">

					<div class="content-row move-right respond-bp-3-under">

							<img src="images/webui_blue_64x64.png" alt="Media" />
						</div>
					</div>

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

			Transitions

		<div class="container">

			<div class="panel">
				Form control transition effects
			</div>


			<div class="panel text-sm">
				
				<div class="row-spacing-lg"></div>
				
				<div class="content-row flex-items-center">
					<div class="form-col width-md">
						<input type="button" class="button-sm button-accent-1 height-control-sm border-lg border-cap-horizontal-hover-accent-1-light rounded-md transition-long" value="Button" />
					</div>
					<div class="form-col">
						<input type="text" class="input-sm outline-focus-accent-1-light rounded-sm width-lg transition-medium" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col width-md">
						<input type="button" class="button-sm button-accent-2 height-control-sm border-lg border-translucent border-hover-accent-2-light rounded-md transition-long" value="Button" />
					</div>
					<div class="form-col">
						<input type="text" class="input-sm border-focus-accent-2-light background-focus-accent-2-light rounded-sm width-lg transition-long" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col width-md">
						<input type="button" class="button-sm button-accent-3 border-lg border-transparent border-hover-accent-3-light rounded-md transition-long" value="Button" />
					</div>
					<div class="form-col">
						<input type="text" class="input-sm boundary-focus-accent-3-light background-focus-accent-3-light rounded-sm width-lg transition-long accessibility" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col width-md">
						<button type="button" class="button-sm button-accent-4 height-control-sm border-lg border-cap-vertical-hover-accent-4-light rounded-sm transition-long">Button</button>
					</div>
					<div class="form-col">
						<input type="text" class="input-sm boundary-focus-accent-4-light rounded-sm transition-long width-lg accessibility" />
					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col width-md">

				</div>

					</div>
				</div>
				<div class="content-row flex-items-center">
					<div class="form-col width-md">
						<button type="button" class="button-sm menu-button-info border-xs border-info-dark color-info-dark color-focus-light background-info-light rounded-sm transition-long">Button</button>

				</div>

				</div>

					<div class="form-col width-md">

				</div>

					</div>
				</div>

							<button class="button-sm menu-button-info background-focus-info-dark color-focus-light rounded-left-sm transition-long"><i class="fa fa-angle-double-left"></i></button>

							<button class="button-sm menu-button-info background-focus-info-dark color-focus-light transition-long">2</button>

						</div>
					</div>
				</div>
				
				<div class="content-row flex-items-center">
					<div class="form-col">		
						<div class="control-group">
							<button class="button-sm menu-button-success boundary-focus-success-light background-focus-success-dark rounded-left-sm transition-long"><i class="fa fa-angle-double-left"></i></button>

						</div>
					</div>
				</div>

					<div class="form-col">		
						<div class="control-group">
							<button class="button-md menu-button-accent-5 border-lg border-cap-left-focus-accent-5-dark rounded-left-md transition-long"><i class="fa fa-angle-double-left"></i></button>

							<button class="button-md menu-button-accent-5 border-lg border-cap-horizontal-focus-accent-5-dark transition-long">2</button>

						</div>

				</div>
				
				<div class="content-row flex-items-center">
					<div class="form-col">

					</div>
				</div>

				<div class="content-row flex-items-center">
					<div class="form-col width-sm">
						<div class="radio accessibility">
							<input type="radio" value="" id="radio1" />
							<label for="radio1" class="background-focus-accent-2-light transition-long"></label>
						</div>
					</div>
					<div class="form-col">
						<div class="checkbox checkbox-info">
							<input type="checkbox" value="" id="checkbox1" />
							<label for="checkbox1" class="background-focus-success-light outline-focus-info transition-long"></label>
						</div>
					</div>
				</div>
