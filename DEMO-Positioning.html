<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>DEMO-Transitions and animation</title>

	<link rel="stylesheet" href="vendor/font_awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/webui-components-all.css">

	<link rel="stylesheet" href="site.css">

</head>

<body class="text-sm background-accent-2-light color-accent-5">

	<div class="responsive-gutter-sm">

		<div class="row-spacing-lg"></div>

		<div id="MainTitle">
			<div class="row align-items-center">
				<div class="col-8 text-mega">
					WebUI
				</div>
				<div class="col-16">

					<div class="row">
						<div class="col flex justify-content-end">
							<img src="images/webui_blue_64x64.png" alt="Media" />
						</div>
					</div>
					<div class="row">
						<div class="col flex justify-content-end text-sm text-italic">
							The Swiss Army Knife of CSS frameworks
						</div>
					</div>

				</div>
			</div>

		</div>

		<div class="row-spacing-lg"></div>

		<div class="row">
			<div class="col">
				<div class="text-sm pad-bottom-md">Positioning (Set positions within containers or relative to the browser window. 9 positions available for each positioning type.)</div>
			</div>
		</div>

		<div class="row">
			<div class="col">

				<select id="SelectPosition" class="control width-lg-xl">
					<option value="">Select Position Class</option>
					<option value="place-top-left">place-top-left</option>
					<option value="place-top-center">place-top-center</option>
					<option value="place-top-right">place-top-right</option>
					<option value="place-middle-left">place-middle-left</option>
					<option value="place-middle-center">place-middle-center</option>
					<option value="place-middle-right">place-middle-right</option>
					<option value="place-bottom-left">place-bottom-left</option>
					<option value="place-bottom-center">place-bottom-center</option>
					<option value="place-bottom-right">place-bottom-right</option>
					<option value="dock-top-left">dock-top-left</option>
					<option value="dock-top-center">dock-top-center</option>
					<option value="dock-top-right">dock-top-right</option>
					<option value="dock-middle-left">dock-middle-left</option>
					<option value="dock-middle-center">dock-middle-center</option>
					<option value="dock-middle-right">dock-middle-right</option>
					<option value="dock-bottom-left">dock-bottom-left</option>
					<option value="dock-bottom-center">dock-bottom-center</option>
					<option value="dock-bottom-right">dock-bottom-right</option>
				</select>
	
			</div>
			<div class="col">
		
			</div>
			<div class="col">
		
			</div>
		</div>

		<div class="row">
			<div class="col">

				<div class="container background-success-light height-xl">
					
					<div class="width-md height-md success place-middle-center" id="PositioningBlock">
						<span class="place-middle-center">Element</span>
					</div>
		
				</div>		
	
			</div>
		</div>


		<div class="row-spacing-lg"></div>

		<div class="row">
			<div class="col">
				<div class="text-sm pad-bottom-md">Use snap positioning to position shapes.</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				
				<div class="width-xl height-md-lg border-sm border-color-muted" id="containerSnapPosition">
					<div class="kite-clip-shape width-md height-md background-accent-1" id="shapeSnapPosition"></div>
				</div>
	
			</div>
		</div>

		<div class="row">
			<div class="col">

		
			</div>
		</div>



		<!--
		<div class="row-spacing-lg"></div>

		<div class="row">
			<div class="col">
				<div class="text-sm pad-bottom-md">Heading</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col">

						Content
					</div>
					<div class="col">

						Content
					</div>
				</div>
			</div>
		</div>

		-->

		<div class="row-spacing-xl"></div>
	</div>


	<script type="text/javascript" src="dist/js/webui-components.js"></script>

	<script>

		webui.ready( () => {
			
			ui("#SelectPosition").change( function() { 
				var position = ui(this).getOptionValues(true)[0];

				ui("#PositioningBlock").removeClass("*");
				ui("#PositioningBlock").addClass("width-md height-md success " + position);

			});
			
			// Target element must have width and height defined.
			ui("#shapeSnapPosition").snapPosition("#containerSnapPosition", [-6, 0], "rem");
				
		});
			
	</script>

</body>

</html>
